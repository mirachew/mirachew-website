        <script>
            // Get the 'project' parameter from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const projectName = urlParams.get('project');

            // Find the zero-md element
            const zeroMdElement = document.getElementById('project-content');

            if (projectName) {
                // Construct the path to the Markdown file
                // Assuming your markdown files are in a 'markdown' folder
                const mdFilePath = `projects_md/${projectName}.md`;
                
                // Set the src attribute to load the correct file
                zeroMdElement.setAttribute('src', mdFilePath);
            } else {
                // Handle cases where no project is specified
                zeroMdElement.innerHTML = "<h2>Project not found</h2><p>Please return to the <a href='index.html'>homepage</a> to select a project.</p>";
            }
        </script>
