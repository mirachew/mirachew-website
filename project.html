        <script>
            // Get ?project= value from the URL
            const params = new URLSearchParams(window.location.search);
            const projectName = params.get("project");

            // Set markdown file path
            const mdPath = `projects_md/${projectName}.md`;

            fetch(mdPath)
            .then(response => {
                if (!response.ok) throw new Error("Project not found");
                return response.text();
            })
            .then(text => {
                document.getElementById("project-container").innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById("project-container").innerHTML = `
                <h2>Project Not Found</h2>
                <p>Sorry, that project couldnâ€™t be loaded. <a href="index.html#projects">Back to Projects</a></p>
                `;
                console.error(error);
